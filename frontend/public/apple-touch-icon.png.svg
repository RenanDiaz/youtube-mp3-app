<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <rect width="180" height="180" rx="40" fill="url(#gradient)"/>

  <!-- Definitions -->
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="180" y2="180" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#ff0000"/>
      <stop offset="100%" stop-color="#c41e3a"/>
    </linearGradient>

    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="1" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Play button circle -->
  <circle cx="90" cy="77" r="38" fill="white" opacity="0.95" filter="url(#shadow)"/>

  <!-- Play triangle -->
  <path d="M 81 59 L 81 95 L 109 77 Z" fill="#ff0000"/>

  <!-- Music note -->
  <g transform="translate(102, 91)" filter="url(#shadow)">
    <rect x="0" y="-7" width="5.5" height="35" rx="2.75" fill="white"/>
    <ellipse cx="2.75" cy="30.5" rx="11" ry="8.5" fill="white"/>
    <ellipse cx="2.75" cy="23.5" rx="9.5" ry="7" fill="white"/>
    <path d="M 2.75 -7 Q 21 -2, 28 -11 Q 29.5 -14, 27 -16 Q 17 -7, 5.5 -7 Z" fill="#f59e0b"/>
  </g>

  <!-- Download arrow -->
  <g transform="translate(53, 120)" opacity="0.9">
    <path d="M 10.5 0 L 10.5 14 L 3.5 14 L 14 24.5 L 24.5 14 L 17.5 14 L 17.5 0 Z" fill="white" filter="url(#shadow)"/>
    <path d="M 10.5 2.8 L 10.5 14 L 6.3 14 L 14 21.7 L 21.7 14 L 17.5 14 L 17.5 2.8 Z" fill="#f59e0b"/>
  </g>

  <!-- Subtle waveform -->
  <g opacity="0.1">
    <path d="M 28 158 Q 42 152, 56 158 T 84 158 T 112 158 T 140 158 T 168 158"
          stroke="white" stroke-width="1.5" fill="none"/>
  </g>
</svg>
